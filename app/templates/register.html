{% extends "base.html" %}
{% block content %}

<body>
    <section class="container">
        <h1>Registro</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </section>
</body>

{% endblock %}
